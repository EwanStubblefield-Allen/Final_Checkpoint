name: Deploy to EC2 ☁️

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx 🤖
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker Image 🐳
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
          EC2_IP_ADDRESS: ${{ secrets.EC2_IP_ADDRESS }}
          DOCKER_IMAGE_TAG: latest
        run: |
          docker buildx create --use
          echo it made it this far
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          echo it made it that far
          cd ./Final_Checkpoint
          docker buildx build --platform linux/amd64 -t $DOCKER_USERNAME/keepr:$DOCKER_IMAGE_TAG --push .
          echo it made it very far

      - name: SSH Deploy 📔
        env:
          EC2_IP_ADDRESS: ${{ secrets.EC2_IP_ADDRESS }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_PEM_KEY: ${{ secrets.EC2_PEM_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_PEM_KEY" > ~/.ssh/id_rsa.pem
          chmod 600 ~/.ssh/id_rsa.pem

          # Replace "path/to/your/docker-compose.yml" with your actual Docker Compose file path
          scp -i ~/.ssh/id_rsa.pem -r ./Final_Checkpoint/docker-compose.yml $EC2_USERNAME@$EC2_IP_ADDRESS:./Final_Checkpoint
          ssh -i ~/.ssh/id_rsa.pem $EC2_USERNAME@$EC2_IP_ADDRESS "docker-compose -f ./Final_Checkpoint/docker-compose.yml up -d"