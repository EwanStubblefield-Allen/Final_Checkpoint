name: Deploy to EC2 ☁️

on:
  push:
    branches:
      - main

env:
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
  EC2_IP_ADDRESS: ${{ secrets.EC2_IP_ADDRESS }}
  DOCKER_IMAGE_TAG: latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code 👀
        uses: actions/checkout@v4

      - name: Setup Node Client 🟩
        uses: actions/setup-node@v3

      - name: Build Client 🏗️
        run: |
            cd ./Final_Checkpoint.client && npm ci && npm run build

      - name: Set up Docker Buildx 🤖
        uses: docker/setup-buildx-action@v2

      - name: Configure Env 🤐
        env: 
          ENV: ${{ secrets.ENV }}
        run: |
          echo "$ENV" > ./Final_Checkpoint/appsettings.json

      - name: Build and Push Docker Image 🐳
        run: |
          docker buildx create --use
          docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
          cd ./Final_Checkpoint
          docker buildx build --platform linux/amd64 -t $DOCKER_USERNAME/keepr:$DOCKER_IMAGE_TAG --push .

      - name: SSH Deploy 📔
        env:
          EC2_IP_ADDRESS: ${{ secrets.EC2_IP_ADDRESS }}
          EC2_USERNAME: ${{ secrets.EC2_USERNAME }}
          EC2_PEM_KEY: ${{ secrets.EC2_PEM_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$EC2_PEM_KEY" > ~/.ssh/id_rsa.pem
          chmod 600 ~/.ssh/id_rsa.pem

          # Replace "path/to/your/docker-compose.yml" with your actual Docker Compose file path
          scp -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no -r ./Final_Checkpoint/docker-compose.yml $EC2_USERNAME@$EC2_IP_ADDRESS:~/Final_Checkpoint/Final_Checkpoint/.
          sudo ssh -i ~/.ssh/id_rsa.pem -o StrictHostKeyChecking=no $EC2_USERNAME@$EC2_IP_ADDRESS "sudo docker pull $DOCKER_USERNAME/keepr:$DOCKER_IMAGE_TAG && sudo docker-compose -f ~/Final_Checkpoint/Final_Checkpoint/docker-compose.yml up -d"